{% extends 'base.html' %}

{% block title %}Confirmar exclusão{% endblock %}

{% block content %}
<h2>Confirmar exclusão do veículo</h2>
<p>Tem certeza que deseja excluir o veículo: {{ veiculo }}?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sim, excluir</button>
    <a class="btn btn-secondary" href="{% url 'lista_veiculos' %}">Cancelar</a>
</form>
{% endblock %}

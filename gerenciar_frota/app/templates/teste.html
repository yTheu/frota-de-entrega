<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Monitoramento de Frota - Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .info-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      z-index: 1000;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-box" id="info">Atualizando...</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_VEICULOS = "/api/veiculos/"; // ajuste se necessário
    const map = L.map('map').setView([-23.55, -46.63], 12); // centro inicial

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // dicionário de marcadores por id
    const markers = {};

    async function fetchVeiculos() {
      try {
        const res = await fetch(API_VEICULOS);
        const data = await res.json();
        document.getElementById('info').innerText = `Veículos: ${data.length} — atualizado: ${new Date().toLocaleTimeString()}`;

        data.forEach(v => {
          if (v.latitude == null || v.longitude == null) return;
          const lat = parseFloat(v.latitude);
          const lon = parseFloat(v.longitude);
          const id = v.id;

          if (markers[id]) {
            // atualiza posição do marcador e popup
            markers[id].setLatLng([lat, lon]);
            markers[id].getPopup().setContent(`<b>${v.placa}</b><br>${v.nome || ''}<br>${new Date(v.ultima_atualizacao).toLocaleString()}`);
          } else {
            // cria novo marcador
            const marker = L.marker([lat, lon]).addTo(map);
            marker.bindPopup(`<b>${v.placa}</b><br>${v.nome || ''}<br>${new Date(v.ultima_atualizacao).toLocaleString()}`);
            markers[id] = marker;
          }
        });

      } catch (err) {
        console.error(err);
        document.getElementById('info').innerText = 'Erro ao buscar veículos';
      }
    }

    // primeira carga
    fetchVeiculos();

    // atualiza a cada 5s
    setInterval(fetchVeiculos, 5000);
  </script>
</body>
</html>

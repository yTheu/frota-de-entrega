{% extends 'base.html' %}

{% block content %}
  <h2>Cadastro de Cliente</h2>

  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}

    <h3>Informações da Empresa (opcional)</h3>
    <label for="id_nome_empresa">Nome da Empresa</label>
    <input type="text" name="nome_empresa" id="id_nome_empresa" />

    <label for="id_endereco">Endereço</label>
    <input type="text" name="endereco" id="id_endereco" />

    <label for="id_telefone">Telefone</label>
    <input type="text" name="telefone" id="id_telefone" />

    <button type="submit">Cadastrar</button>
  </form>

  <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
{% endblock %}
